<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Valentine</title>
</head>
<body>
  <!-- SEZIONE VALENTINE -->
  <main class="container valentine-page" id="valentinePage">
    <img class="cat-img" src="img/cat-0.jpg" alt="Picture of a cat" />
    <p class="title">Will you be my Valentine?</p>
    <div class="buttons">
      <button type="button" class="btn btn--yes">Yes</button>
      <button type="button" class="btn btn--no">No</button>
    </div>
  </main>

  <!-- SEZIONE ROSES (inizialmente nascosta) -->
  <main class="container roses-page hidden" id="rosesPage">
    <div class="sky">
      <div class="stars"></div>
      <div class="gradient"></div>
      <div class="moon"></div>
      <div class="glow glow-1"></div>
      <div class="glow glow-2"></div>
    </div>

    <div class="roses-content">
      <header class="header">
        <h1>ğŸŒ¹ Rose a Distanza ğŸŒ¹</h1>
        <p>Per te, dall'Italia a Buenos Aires â¤ï¸</p>
      </header>

      <section class="route">
        <div class="route-label route-label--left">
          <span class="flag">ğŸ‡®ğŸ‡¹</span>
          <span>Pesaro</span>
        </div>

        <div class="route-track">
          <div class="rose-packet rose-packet--1"></div>
          <div class="rose-packet rose-packet--2"></div>
          <div class="rose-packet rose-packet--3"></div>
          <div class="rose-packet rose-packet--4"></div>
          <div class="rose-packet rose-packet--5"></div>
        </div>

        <div class="route-label route-label--right">
          <span class="flag">ğŸ‡¦ğŸ‡·</span>
          <span>Buenos Aires</span>
        </div>
      </section>

<section class="scene">
  <div class="ground"></div>

  <div class="bouquet-wrapper" id="bouquetWrapper">
    <div class="bouquet-shadow"></div>

    <div class="bouquet">
      <!-- Gambi principali -->
      <div class="stem stem-main"></div>
      <div class="stem stem-left"></div>
      <div class="stem stem-right"></div>

      <!-- Foglie principali -->
      <div class="leaf leaf-main-left"></div>
      <div class="leaf leaf-main-right"></div>
      <div class="leaf leaf-back-left"></div>
      <div class="leaf leaf-back-right"></div>

      <!-- Fiore sinistro -->
      <div class="flower flower--left">
        <div class="petal-ring petal-ring-back">
          <div class="petal big-petal"></div>
          <div class="petal big-petal"></div>
          <div class="petal big-petal"></div>
          <div class="petal big-petal"></div>
        </div>
        <div class="petal-ring petal-ring-front">
          <div class="petal mid-petal"></div>
          <div class="petal mid-petal"></div>
          <div class="petal mid-petal"></div>
          <div class="petal mid-petal"></div>
        </div>
        <div class="petal-core">
          <div class="core-glow"></div>
        </div>
      </div>

      <!-- Fiore centrale -->
      <div class="flower flower--center">
        <div class="petal-ring petal-ring-back">
          <div class="petal big-petal"></div>
          <div class="petal big-petal"></div>
          <div class="petal big-petal"></div>
          <div class="petal big-petal"></div>
        </div>
        <div class="petal-ring petal-ring-front">
          <div class="petal mid-petal"></div>
          <div class="petal mid-petal"></div>
          <div class="petal mid-petal"></div>
          <div class="petal mid-petal"></div>
        </div>
        <div class="petal-core">
          <div class="core-glow"></div>
        </div>
      </div>

      <!-- Fiore destro -->
      <div class="flower flower--right">
        <div class="petal-ring petal-ring-back">
          <div class="petal big-petal"></div>
          <div class="petal big-petal"></div>
          <div class="petal big-petal"></div>
          <div class="petal big-petal"></div>
        </div>
        <div class="petal-ring petal-ring-front">
          <div class="petal mid-petal"></div>
          <div class="petal mid-petal"></div>
          <div class="petal mid-petal"></div>
          <div class="petal mid-petal"></div>
        </div>
        <div class="petal-core">
          <div class="core-glow"></div>
        </div>
      </div>

      <!-- Carta del bouquet -->
      <div class="wrap">
        <div class="wrap-left"></div>
        <div class="wrap-right"></div>
        <div class="wrap-highlight"></div>
        <div class="ribbon"></div>
        <div class="ribbon-tail ribbon-tail-left"></div>
        <div class="ribbon-tail ribbon-tail-right"></div>
      </div>
    </div>
  </div>
</section>

      <section class="caption">
        <p id="captionText">Invio in corso: le rose stanno attraversando l'oceano...</p>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
